    <script>
        let number = 7;
        function isPrime(number) {
            // let A = 0;
            for (let i = 2; i < number; i++) {
                if (number % 2 == 0) {
                    alert(`gia tri ${number} khong phai la so nguyen to`);
                    break;
                }
                if (number % number == 0) {
                    alert(`${number} La so nguyen to`);                    
                }
            }
        }
        isPrime(number);
    </script>
