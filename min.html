<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [7, 12, 6, 9, 20, 56, 89];
        let index;
        function minArr(arr1) {
            let min = arr1[0];
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] < min) {
                    min = arr1[i];
                    index = i;
                }
            }
            if (arr1.length == 0) {
                alert (-1);
                return;
            }
            alert(`Gia tri nho nhat la: ${min} at index ${index}`);
        }
        minArr(arr1);
    </script>
</body>

</html>
