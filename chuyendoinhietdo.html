<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Tempurature Converter</h1>
   <h2>Type a value in the Fahrenheit field to convert to the value to Celius: </h2>
   <div>Fahrenheit
       <input type="number" onchange="temp(this.value)">
       <p>Celius: <span id="res"></span> </p>
   </div>
   <script>
       function temp(val) {
           let celius = (val - 32) / 1.8;
           document.querySelector('#res').innerHTML = `${celius} C`
       }
   </script>
</body>
</html>
